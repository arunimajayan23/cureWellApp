<app-nav></app-nav>

  <div class="container mt-5 text-center">

    <div class="row">

      <div class="col-md-6 mx-auto">

        <h2 class="text-center text-dark">Add a New Doctor</h2>

        <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">

          <div class="input-group-text bg-white">

            <label class="m-2"><b>Doctor Name</b></label>

            <input

              required="true"

              name="DoctorName"

              #DoctorName="ngModel"

              [(ngModel)]="objService.dData.DoctorName"

              placeholder="Doctor Name"

              class="form-control"

            />

 

            <div

              *ngIf="

                DoctorName.invalid && (DoctorName.dirty || DoctorName.touched)

              "

              class="text-danger"

            >

              Name is required.

            </div>

          </div>

 

          <div class="form-group">

            <button class="m-4" type="submit" [disabled]="form.invalid">

              Add Doctor

            </button>

 

            <a href="/doctor">Cancel</a>

          </div>

        </form>

      </div>

    </div>

  </div>
