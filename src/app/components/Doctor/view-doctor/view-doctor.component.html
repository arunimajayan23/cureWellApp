
<app-nav></app-nav>

<div class="container">
    <div class="row">
        <div class="col">
            <h2 class="text-center text-dark">View Doctor</h2>
            <table class="table table-hover border">
                <thead>
                    <tr>
                        <th class="bg-dark-subtle">Doctor Id</th>
                        <th class="bg-dark-subtle">Doctor Name</th>
                        <th class="bg-dark-subtle">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of serv.dList">
                        <td (click)="fillForm(p)">{{ p.DoctorId }}</td>
                        <td>{{ p.DoctorName }}</td>
                        <td>
                            <button class="m-2" [routerLink]="['/updateDoc', p.DoctorId]">Edit Doctor Details</button>
                            <i class="fa fa-trash bg-danger text-white" (click)="delDoctor(p.DoctorId)"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
