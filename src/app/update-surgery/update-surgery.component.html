<div class="container mt-5 text-center">



    <div class="row">



        <div class="col-md-6 mx-auto ">



            <h2 class="text-center text-dark">Edit Surgery Time</h2>



            <p class="text-dark-subtle text-center"><b>All fields are mandatory</b></p>



            <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">











                <div class="form-group">



                    <div class="input-group">



                        <div class="input-group-prepend">



                            <div class="input-group-text bg-white">



                                <label><b>Surgery Id</b></label>



                                <input required="true" name="SurgerId" #SurgeryId="ngModel"
                                    [(ngModel)]="objService.SurgeryData.SurgeryId" placeholder="Surgery Id"
                                    class="form-control" disabled />



                            </div>



                        </div>



                    </div>



                </div>

                <div class="form-group">

                    <div class="input-group">

                        <div class="input-group-prepend">

                            <div class="input-group-text bg-white">

                                <label><b>Doctor Id</b></label>

                                <input required="true" name="DoctorId" #DoctorId="ngModel"
                                    [(ngModel)]="objService.SurgeryData.DoctorId" placeholder="Doctor Id"
                                    class="form-control" disabled />

                            </div>

                        </div>

                    </div>

                </div>



                <div class="form-group">



                    <div class="input-group">



                        <div class="input-group-prepend">



                            <div class="input-group-text bg-white">



                                <label><b>Surgery Date</b></label>



                                <input required="true" name="SurgeryDate" #SurgeryId="ngModel"
                                    [(ngModel)]="objService.SurgeryData.SurgeryDate" placeholder="Surgery Date"
                                    class="form-control" disabled />



                            </div>



                        </div>



                    </div>



                </div>





                <!-- ... Other form fields ... -->



                <div class="form-group">

                    <div class="input-group">

                        <div class="input-group-prepend">

                            <div class="input-group-text bg-white">

                                <label><b>Start Time(24 hours Format)</b></label>

                                <input required="true" name="StartTime" #StartTime="ngModel"
                                    [(ngModel)]="objService.SurgeryData.StartTime" placeholder="Start Time"
                                    class="form-control" />

                                <div *ngIf="StartTime.invalid && (StartTime.dirty || StartTime.touched)"
                                    class="text-danger">

                                    Start Time is required.

                                </div>

                            </div>

                        </div>

                    </div>

                </div>



                <div class="form-group">

                    <div class="input-group">

                        <div class="input-group-prepend">

                            <div class="input-group-text bg-white">

                                <label><b>End Time(24 hours Format)</b></label>

                                <input required="true" name="EndTime" #EndTime="ngModel"
                                    [(ngModel)]="objService.SurgeryData.EndTime" placeholder="End Time"
                                    class="form-control" />

                                <div *ngIf="EndTime.invalid && (EndTime.dirty || EndTime.touched)" class="text-danger">

                                    End Time is required.

                                </div>

                            </div>

                        </div>

                    </div>

                </div>

                <div class="form-group">



                    <div class="input-group">



                        <div class="input-group-prepend">



                            <div class="input-group-text bg-white">



                                <label><b>Surgery Category</b></label>



                                <input required="true" name="SurgeryCategory" #SurgeryId="ngModel"
                                    [(ngModel)]="objService.SurgeryData.SurgeryCategory" placeholder="Surgery Category"
                                    class="form-control" disabled />



                            </div>



                        </div>



                    </div>



                </div>







                <div class="form-group">



                    <button type="submit" [disabled]="form.invalid">



                        Update



                    </button>



                    <a href='/viewtodayssurgery'>Cancel</a>



                </div>



            </form>



        </div>



    </div>



</div>
